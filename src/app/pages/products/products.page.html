<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title>ADD Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label><br>
    <ion-input [(ngModel)] = "product.name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)] = 'product.description'type="text" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Owner</ion-label>
    <ion-input [(ngModel)] = 'product.owner'type="text" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)] = 'product.price'type="number" required></ion-input>
  </ion-item>

  <ion-button (click) = 'save()' class="ion-padding" color="primary" expand="full">
    Save
  </ion-button>
  

</ion-content>
